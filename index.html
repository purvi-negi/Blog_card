<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blog-card">
    <div class="image-main">
      <img src="./assets/images/illustration-article.svg" alt="A stylized illustration of a document with a yellow background, geometric shapes, and a pen, conveying a creative and inviting atmosphere for reading or writing articles">
    </div>
    <div class="contentOfBlockCard">
      <p class="1">Learning</p>
      <p class ="2">Published 21 Dec 2023</p>
      <p class="3">HTML & CSS foundations</p>
      <p class="para">This language are the backbone of website, defining structure, content and presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper smiling in a professional headshot with a neutral background, conveying a friendly and approachable tone">
      <p>Greg Hooper</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Purvi Negi</a>.
  </div>
</body>
</html>
